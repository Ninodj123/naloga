<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./static/style.css" />
  <title>Tic Tac Toe Login</title>
</head>

<body>
  <div class="wrapper">
    <div class="hContainer">
      <h1><b class="a">Tic</b> Tac <b class="b">Toe</b></h1>
    </div>
    <div class="formContainer">
      <form method="post">
        <div class="form">
          <h1>Register</h1>
          <input type="username" autocomplete="off" class="login" placeholder="Username" name="username" />
          <input type="password" class = "login" name="password" placeholder="Password" />
          <input class="submit" type="submit" />
          <p>{{msg}}</p>
          <a href="./login">Login</a>
      </form>
    </div>
  </div>
</body>

</html>
